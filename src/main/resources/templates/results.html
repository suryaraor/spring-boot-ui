	<style>
		/* Custom styling for the span tag */
		.custom-brs {
			background-color: pink;

			padding: 5px;
			/* Optional: Add padding for better visual appearance */
		}

		.custom-inc {
			background-color: blue;
			color: white;
			padding: 5px;
			/* Optional: Add padding for better visual appearance */

		}

		.custom-bjp {
			background-color: orange;
			padding: 5px;
			/* Optional: Add padding for better visual appearance */
		}

		.custom-mim {
			background-color: green;
			color: white;
			padding: 5px;
			/* Optional: Add padding for better visual appearance */
		}

		.custom-oth {
			background-color: grey;
			padding: 5px;
			/* Optional: Add padding for better visual appearance */
		}

		.custom-empty {
			background-color: white;
			padding: 5px;
			/* Optional: Add padding for better visual appearance */
		}

		.box {
			box-shadow: 5px 15px 10px #888888;
			/* 2px width, dotted style, black color */
			margin-bottom: 5px
		}

		.progress-bar-segment {
			height: 100%;
			border-radius: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			/* Text color */
		}

		.prgs {
			height: 3rem;
			font-size: 1.5rem;
			box-shadow: 5px 15px 10px #888888;
			/* 2px width, dotted style, black color */
			margin-bottom: 15px
		}

							<b><span class="list-inline-item " th:text="${constituency.name}"></span> </b><span
								th:text="${constituency.message}"></span>
						</div>
						<div th:if="${constituency.won == 'MIM' or constituency.lead == 'MIM'}"
							class="col-md-auto  box custom-mim">
							<b><span class="list-inline-item " th:text="${constituency.name}"></span> </b><span
								th:text="${constituency.message}"></span>
						</div>
						<div th:if="${constituency.won == 'OTH' or constituency.lead == 'OTH'}"
							class="col-md-auto  box custom-oth">
							<b><span class="list-inline-item " th:text="${constituency.name}"></span> </b><span
								th:text="${constituency.message}"></span>
						</div>

						<div th:if="${constituency.won == '' and constituency.lead == ''}"
							class="col-md-auto  box custom-empty">
							<b><span class="list-inline-item " th:text="${constituency.name}"></span> </b><span
								th:text="${constituency.message}"></span>
						</div>

					</span>
				</span>
			</div>
		</div>




	</div>

	

	<div class="d-flex justify-content-center">
		<span th:each="message: ${messages}">
			<span th:text="${message}" class="display-4 text-center"></span> <span class="display-4">..</span>
		</span>

	</div>
	
	
	
</body>
</html>
